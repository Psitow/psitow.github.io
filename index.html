<!DOCTYPE html>
<html lang="ja">
<head>
	<title>Markdown load test</title>
	<meta charset="utf-8">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<!--
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
</head>
<body>
	<div id="preview"></div>
	<script>
		window.addEventListener("load", async function () {
			const url = "Windows10-tips.md";
			try {
				const response = await fetch(url);
				if (!response.ok) {
					throw new Error(`Response status: ${response.status}`);
				}

				var converter = new showdown.Converter();
				var markdtext = await response.text();
				document.getElementById('preview').innerHTML = converter.makeHtml(markdtext);
			} catch (error) {
				document.getElementById('preview').innerHTML = "<html><pre>" + error.message + "</pre></html>";
			}
		});
	</script>
</body>
</html>
